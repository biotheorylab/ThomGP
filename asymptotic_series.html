<html><html><head><meta charset="UTF-8" /><meta content="width=device-width, initial-scale=1.0" name="viewport" /><link href="https://biotheorylab.github.io/static/css/firn_base.css" rel="stylesheet" /></head></html><body><main><article class="content"><h1>Asymptotic series</h1><div><div><section></section><div class="firn-headline-section firn-headline-section-2"><h2 class="firn-headline firn-headline-2" id="taylor-series"><span class="firn-headline-text"><span>Taylor series</span></span></h2><div class="firn-headline-section firn-headline-section-3"><h3 class="firn-headline firn-headline-3" id="at-$a=0$-(ie-maclaurin-series)"><span class="firn-headline-text"><span>at $a=0$ (i.e. Maclaurin series)</span></span></h3><div class="firn-headline-section firn-headline-section-4"><h4 class="firn-headline firn-headline-4" id="$\sum_{n=0}^{\infty}-\frac{1}{n!}-f^{(n)}(0)-x^n$"><span class="firn-headline-text"><span>$\sum_{n=0}^{\infty} \frac{1}{n!} f^{(n)}(0) x^n$</span></span></h4></div><div class="firn-headline-section firn-headline-section-4"><h4 class="firn-headline firn-headline-4" id="$f(0)-+-f&apos;(0)x-+-\frac{1}{2}f&apos;&apos;(0)x^2-+-\frac{1}{6}f&apos;&apos;&apos;(0)x^3-+-\cdots$"><span class="firn-headline-text"><span>$f(0) + f'(0)x + \frac{1}{2}f''(0)x^2 + \frac{1}{6}f'''(0)x^3 + \cdots$</span></span></h4></div></div><div class="firn-headline-section firn-headline-section-3"><h3 class="firn-headline firn-headline-3" id="at-arbitrary-$a$"><span class="firn-headline-text"><span>at arbitrary $a$</span></span></h3><div class="firn-headline-section firn-headline-section-4"><h4 class="firn-headline firn-headline-4" id="$\sum_{n=0}^{\infty}-\frac{1}{n!}-f^{(n)}(a)-(x-a)^n$"><span class="firn-headline-text"><span>$\sum_{n=0}^{\infty} \frac{1}{n!} f^{(n)}(a) (x-a)^n$</span></span></h4></div></div></div></div></div></article></main></body></html>
