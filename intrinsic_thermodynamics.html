<html><html><head><meta charset="UTF-8" /><meta content="width=device-width, initial-scale=1.0" name="viewport" /><link href="https://thomgp.exploretoexploit.com/static/css/firn_base.css" rel="stylesheet" /></head></html><body><main><article class="content"><h1>intrinsic thermodynamics</h1><div><div><section></section><div class="firn-headline-section firn-headline-section-2"><h2 class="firn-headline firn-headline-2" id="developed-in-"><span class="firn-headline-text"><span>Developed in </span><a href="#intrinsic-and-extrinsic-thermodynamics-for-stochastic-population-processes-with-multi-level-large-deviation-structure-by-eric-smith-in-2020"></a><span>.</span></span></h2><div class="firn-headline-section firn-headline-section-3"><h3 class="firn-headline firn-headline-3" id="see-section-iic3-on-intrinsic-and-extrinsic-thermodynamics"><span class="firn-headline-text"><span>See section II.C.3 on </span><code>Intrinsic and extrinsic thermodynamics</code></span></h3><div class="firn-headline-section firn-headline-section-4"><><span class="firn-headline-text"></span></><section><blockquote><p><span>We take $\mathbb{T}^s$ and $D(\rho^s \vert\vert \bar{\rho}^s)$ as a specification of the </span><em><span>intrinsic thermodynamics</span></em><span> of the system $s$, analogous to the role of </span><a href="#intrinsic-curvature"></a><span> of a manifold in </span><a href="#differential-geometry"></a></p></blockquote></section></div></div><div class="firn-headline-section firn-headline-section-3"><><span class="firn-headline-text"></span></></div></div></div></div></article></main></body></html>
